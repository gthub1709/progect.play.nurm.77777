<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ –∫—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at center, transparent 0%, #000 100%),
        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: starTwinkle 4s infinite;
    }

    @keyframes starTwinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      margin-bottom: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .cell.x {
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .cell.o {
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .status {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .restart-btn {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .restart-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .win {
      animation: winPulse 1s infinite;
    }

    @keyframes winPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ –∫—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">–•–æ–¥–∏—Ç: X</div>
    <button class="restart-btn" onclick="restartGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let currentPlayer = 'X';
    let gameBoard = Array(9).fill(null);
    let gameActive = true;

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
      [0, 4, 8], [2, 4, 6]             // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
    ];

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleClick(i));
        board.appendChild(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || gameBoard[index]) return;

      gameBoard[index] = currentPlayer;
      const cell = board.children[index];
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer.toLowerCase());

      if (checkWin()) {
        status.textContent = `–ü–æ–±–µ–¥–∏–ª: ${currentPlayer} üéâ`;
        status.classList.add('win');
        gameActive = false;
        return;
      }

      if (checkDraw()) {
        status.textContent = '–ù–∏—á—å—è! ü§ù';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `–•–æ–¥–∏—Ç: ${currentPlayer}`;
    }

    function checkWin() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return gameBoard[a] && 
               gameBoard[a] === gameBoard[b] && 
               gameBoard[a] === gameBoard[c];
      });
    }

    function checkDraw() {
      return gameBoard.every(cell => cell !== null);
    }

    function restartGame() {
      gameBoard = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = '–•–æ–¥–∏—Ç: X';
      status.classList.remove('win');
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
